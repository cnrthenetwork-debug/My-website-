<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - Your Company</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 md:p-10">
                
                <!-- Login Form Container -->
                <div id="login-form-container">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Welcome Back
                        </h1>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                            Sign in to continue to your account.
                        </p>
                    </div>

                    <!-- Login Form -->
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="email-login" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Email Address</label>
                            <div class="mt-2">
                                <input id="email-login" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-300">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password-login" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Password</label>
                                <div class="text-sm">
                                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Forgot password?</a>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input id="password-login" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-300">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-300">Log In</button>
                        </div>
                    </form>
                    <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
                        Not a member?
                        <a href="#" id="show-signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Create an account</a>
                    </p>
                </div>

                <!-- Sign Up Form Container (Hidden by default) -->
                <div id="signup-form-container" class="hidden">
                     <!-- Header -->
                    <div class="text-center mb-8">
                        <svg class="mx-auto h-12 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                        </svg>
                        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Create an Account
                        </h1>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                            Join us and start your journey.
                        </p>
                    </div>
                    <!-- Sign Up Form -->
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="fullname" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Full Name</label>
                            <div class="mt-2">
                                <input id="fullname" name="fullname" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-300">
                            </div>
                        </div>
                        <div>
                            <label for="email-signup" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Email Address</label>
                            <div class="mt-2">
                                <input id="email-signup" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-300">
                            </div>
                        </div>
                        <div>
                            <label for="password-signup" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-200">Password</label>
                            <div class="mt-2">
                                <input id="password-signup" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 transition-all duration-300">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-300">Create Account</button>
                        </div>
                    </form>
                    <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
                        Already a member?
                        <a href="#" id="show-login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Log in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Form Toggling Logic ---
        const loginFormContainer = document.getElementById('login-form-container');
        const signupFormContainer = document.getElementById('signup-form-container');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        // Event listener to switch to the sign-up form
        showSignupLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the link from navigating
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });

        // Event listener to switch back to the login form
        showLoginLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the link from navigating
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
